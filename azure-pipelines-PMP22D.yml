trigger:
  branches:
    include:
    - feature/E2E
stages:
- stage: __default
  jobs:
  - job: Job
    timeoutInMinutes: 0
    pool:
      name: MxORC
    steps:
    - task: PowerShell@2
      displayName: 'Run Scripts'
      inputs:
        targetType: inline
        script: |
          cd ORC
          robot --outputdir ./Results -x outputxunit.xml --include April19 .\TestSuites\
          exit 0

    - task: PublishPipelineArtifact@1
      displayName: 'Publish Pipeline Artifact'
      inputs:
        targetPath: ORC/Results
        artifact: Reports
      condition: succeededOrFailed()

    - task: PublishTestResults@2
      inputs:
        testResultsFormat: JUnit
        testResultsFiles: '**\*.xml'
      condition: succeededOrFailed()
      displayName: 'Publish results'

